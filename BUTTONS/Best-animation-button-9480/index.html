<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Button Variations</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          180deg,
          #0a0a1a 0%,
          #120027 25%,
          #140830 50%,
          #10062a 75%,
          #070714 100%
        );
        font-family: Arial, sans-serif;
        padding: 40px;
      }

      .button-group {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .glow-btn {
        position: relative;
        padding: 16px 36px;
        font-size: 18px;
        color: #fff;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid transparent;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        cursor: pointer;
        z-index: 1;
        overflow: hidden;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      /* Purple/Pink variant */
      .glow-btn.original::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #ff00f7, #00f7ff, #6400ff, #ff00f7);
        background-size: 400%;
        animation: borderLoop 5s linear infinite;
        z-index: -2;
        filter: blur(8px);
      }

      .glow-btn.original::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: rgba(7, 7, 26, 0.932);
        border-radius: 10px;
        z-index: -1;
        transition: background 0.6s ease;
      }

      .glow-btn.original:hover::after {
        background: rgba(9, 2, 15, 0.905);
      }

      .glow-btn.original span {
        position: relative;
        z-index: 2;
        background: linear-gradient(90deg, #ffffff, #a855ff, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 2.5s linear forwards;
      }

      .glow-btn.original:hover span {
        animation: textShine 2.5s linear infinite;
      }

      .glow-btn.original .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(116, 0, 248, 0.326) 0%,
          rgba(87, 2, 113, 0.4) 50%,
          rgba(215, 1, 215, 0.384) 100%
        );
        transform: skewX(-20deg);
        z-index: 1;
        pointer-events: none;
        opacity: 0;
      }

      .glow-btn.original:hover .shine {
        animation: shineMove 1s ease-in-out forwards;
      }

      /* Blue/Cyan variant */
      .glow-btn.blue::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #00f7ff, #0080ff, #0040ff, #00f7ff);
        background-size: 400%;
        animation: borderLoop 4s linear infinite reverse;
        z-index: -2;
        filter: blur(8px);
      }

      .glow-btn.blue::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: rgba(7, 15, 26, 0.932);
        border-radius: 10px;
        z-index: -1;
        transition: background 0.6s ease;
      }

      .glow-btn.blue:hover::after {
        background: rgba(2, 9, 15, 0.905);
      }

      .glow-btn.blue span {
        position: relative;
        z-index: 2;
        background: linear-gradient(90deg, #ffffff, #00b7ff, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 3s linear forwards;
      }

      .glow-btn.blue:hover span {
        animation: textShine 3s linear infinite;
      }

      .glow-btn.blue .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(0, 128, 248, 0.326) 0%,
          rgba(2, 87, 113, 0.4) 50%,
          rgba(1, 215, 255, 0.384) 100%
        );
        transform: skewX(20deg);
        z-index: 1;
        pointer-events: none;
        opacity: 0;
      }

      .glow-btn.blue:hover .shine {
        animation: shineMove 1.2s ease-in-out forwards;
      }

      /* Green/Emerald variant */
      .glow-btn.green::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #00ff88, #40ff00, #00ff40, #00ff88);
        background-size: 400%;
        animation: borderLoop 6s linear infinite;
        z-index: -2;
        filter: blur(8px);
      }

      .glow-btn.green::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: rgba(7, 26, 15, 0.932);
        border-radius: 10px;
        z-index: -1;
        transition: background 0.6s ease;
      }

      .glow-btn.green:hover::after {
        background: rgba(2, 15, 9, 0.905);
      }

      .glow-btn.green span {
        position: relative;
        z-index: 2;
        background: linear-gradient(90deg, #ffffff, #22c55e, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 2s linear forwards;
      }

      .glow-btn.green:hover span {
        animation: textShine 2s linear infinite;
      }

      .glow-btn.green .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(0, 248, 128, 0.326) 0%,
          rgba(2, 113, 87, 0.4) 50%,
          rgba(1, 255, 215, 0.384) 100%
        );
        transform: skewX(-30deg);
        z-index: 1;
        pointer-events: none;
        opacity: 0;
      }

      .glow-btn.green:hover .shine {
        animation: shineMove 0.8s ease-in-out forwards;
      }

      /* Gold/Orange variant */
      .glow-btn.gold::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #ffaa00, #ff6600, #ff8800, #ffaa00);
        background-size: 400%;
        animation: borderLoop 3.5s linear infinite;
        z-index: -2;
        filter: blur(8px);
      }

      .glow-btn.gold::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: rgba(26, 17, 7, 0.932);
        border-radius: 10px;
        z-index: -1;
        transition: background 0.6s ease;
      }

      .glow-btn.gold:hover::after {
        background: rgba(15, 11, 2, 0.905);
      }

      .glow-btn.gold span {
        position: relative;
        z-index: 2;
        background: linear-gradient(90deg, #ffffff, #f59e0b, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 2.8s linear forwards;
      }

      .glow-btn.gold:hover span {
        animation: textShine 2.8s linear infinite;
      }

      .glow-btn.gold .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(248, 170, 0, 0.326) 0%,
          rgba(113, 87, 2, 0.4) 50%,
          rgba(255, 215, 1, 0.384) 100%
        );
        transform: skewX(15deg);
        z-index: 1;
        pointer-events: none;
        opacity: 0;
      }

      .glow-btn.gold:hover .shine {
        animation: shineMove 1.1s ease-in-out forwards;
      }

      .glow-btn:active {
        animation: clickBounce 0.3s ease;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.6s linear;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
        z-index: 0;
      }

      @keyframes borderLoop {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes shineMove {
        0% {
          left: -75%;
          opacity: 0;
        }
        30% {
          opacity: 1;
        }
        100% {
          left: 125%;
          opacity: 0;
        }
      }

      @keyframes textShine {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      @keyframes clickBounce {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.92);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes rippleEffect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="button-group">
      <button class="glow-btn original" onclick="createRipple(event)">
        <span>Purple/Pink</span>
        <div class="shine"></div>
      </button>
      
      <button class="glow-btn blue" onclick="createRipple(event)">
        <span>Blue/Cyan</span>
        <div class="shine"></div>
      </button>
      
      <button class="glow-btn green" onclick="createRipple(event)">
        <span>Green/Emerald</span>
        <div class="shine"></div>
      </button>
      
      <button class="glow-btn gold" onclick="createRipple(event)">
        <span>Gold/Orange</span>
        <div class="shine"></div>
      </button>
    </div>

    <script>
      function createRipple(e) {
        const button = e.currentTarget;
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.classList.add("ripple");
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${
          e.clientX - button.getBoundingClientRect().left - radius
        }px`;
        circle.style.top = `${
          e.clientY - button.getBoundingClientRect().top - radius
        }px`;

        const ripple = button.getElementsByClassName("ripple")[0];

        if (ripple) {
          ripple.remove();
        }

        button.appendChild(circle);
      }
    </script>
  </body>
</html>
